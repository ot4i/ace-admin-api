security:
  - basic: []

components:

  securitySchemes:
    basic:
      type: http
      scheme: basic

  #=============================================================================
  # Parameters Components
  #=============================================================================
  parameters:

    #---------------------------------------------------------------------------
    # application (Parameter for Application)
    #---------------------------------------------------------------------------
    application:
      name: application
      in: path
      description: Application name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # component (Parameter for Component)
    #---------------------------------------------------------------------------
    component:
      name: component
      in: path
      description: Component name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # delete-all
    #---------------------------------------------------------------------------
    delete-all:
      name: delete-all
      in: query
      description: Delete all content before deploying
      required: false
      schema:
        type: boolean

    #---------------------------------------------------------------------------
    # depth
    #---------------------------------------------------------------------------
    depth:
      name: depth
      in: query
      description: return children down to specified depth
      required: false
      schema:
        type: integer

    #---------------------------------------------------------------------------
    # library (Parameter for Library)
    #---------------------------------------------------------------------------
    library:
      name: library
      in: path
      description: Library name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # messageflow (Parameter for Messageflow)
    #---------------------------------------------------------------------------
    messageflow:
      name: messageflow
      in: path
      description: Messageflow name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # names
    #---------------------------------------------------------------------------
    names:
      name: names
      in: query
      description: A colon-delimited set of deployed artifact names to delete
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # order
    #---------------------------------------------------------------------------
    order:
      name: order
      in: query
      description: return items in the given order
      required: false
      schema:
        type: string

    #---------------------------------------------------------------------------
    # policy
    #---------------------------------------------------------------------------
    policy:
      name: policy
      in: path
      description: the name of the policy
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # policy-project
    #---------------------------------------------------------------------------
    policy-project:
      name: policy-project
      in: path
      description: the name of the policy project
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # resource (Parameter for Resource)
    #---------------------------------------------------------------------------
    resource:
      name: resource
      in: path
      description: Resource name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # resource-manager (Parameter for Resource Manager)
    #---------------------------------------------------------------------------
    resource-manager:
      name: resource-manager
      in: path
      description: Resource Manager name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # rest-api (Parameter for Rest API)
    #---------------------------------------------------------------------------
    rest-api:
      name: rest-api
      in: path
      description: Rest API name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # search
    #---------------------------------------------------------------------------
    search:
      name: search
      in: query
      description: return only items matching a given string
      required: false
      schema:
        type: string

    #---------------------------------------------------------------------------
    # server (Parameter for Server)
    #---------------------------------------------------------------------------
    server:
      name: server
      in: path
      description: Server name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # service (Parameter for Service)
    #---------------------------------------------------------------------------
    service:
      name: service
      in: path
      description: Service name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # shared-library (Parameter for Shared Library)
    #---------------------------------------------------------------------------
    shared-library:
      name: shared-library
      in: path
      description: Shared Library name or id
      required: true
      schema:
        type: string

    #---------------------------------------------------------------------------
    # subflow (Parameter for Subflow)
    #---------------------------------------------------------------------------
    subflow:
      name: subflow
      in: path
      description: Subflow name or id
      required: true
      schema:
        type: string


  #=============================================================================
  # Header Components
  #=============================================================================
  headers:

    #---------------------------------------------------------------------------
    # Location 
    #---------------------------------------------------------------------------
    Location:
      description: location of newly created item
      schema:
        type: string

  #=============================================================================
  # Schema Components
  #=============================================================================
  schemas:















    #---------------------------------------------------------------------------
    # PropertyMap 
    #---------------------------------------------------------------------------
    PropertyMap:
      example:
        name: my-name
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - type: number
          - type: boolean

    #---------------------------------------------------------------------------
    # DescriptivePropertyMap 
    #---------------------------------------------------------------------------
    DescriptivePropertyMap:
      example:
        state: started
        isRunning: true
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - type: number
          - type: boolean

    #---------------------------------------------------------------------------
    # ActiveMap 
    #---------------------------------------------------------------------------
    ActiveMap:
      example:
        pid: 1234
      type: object
      additionalProperties:
        oneOf:
          - type: string
          - type: number
          - type: boolean

    #---------------------------------------------------------------------------
    # LinkList 
    #---------------------------------------------------------------------------
    LinkList:
      type: array
      items:
        $ref: '#/components/schemas/Link'

    #---------------------------------------------------------------------------
    # Link 
    #---------------------------------------------------------------------------
    Link:
      example:
        definitionType: static
        name: policy link
        type: link
        uri: /policies/my-policy
      type: object
      required:
        - definitionType
        - name
        - type
        - uri
      properties:
        definitionType:
          type: string
          enum:
            - dynamic
            - static
        name:
          type: string
        from:
          type: string
        to:
          type: string
        type:
          type: string
          enum:
            - link
