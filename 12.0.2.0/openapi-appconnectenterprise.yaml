            endEventSources:
            - name: My End Event,
              integrationNodeName: MyNode,
              integrationServerName: MyServer,
              integrationName: MyApp,
              libraryName: MyLibrary,
              flowName: MyFlow,
              eventSourceAddress: OutputNode.transaction.End
            progressEventSources:
            - name: My Progress Event 1,
              integrationNodeName: MyNode,
              integrationServerName: MyServer,
              integrationName: MyApp,
              libraryName: MyLibrary,
              flowName: MyFlow,
              eventSourceAddress: MidFlowNode1.transaction.Start
            - name: My Progress Event 2,
              integrationNodeName: MyNode,
              integrationServerName: MyServer,
              integrationName: MyApp,
              libraryName: MyLibrary,
              flowName: MyFlow,
              eventSourceAddress: MidFlowNode2.transaction.Start
            failureEventSources:
            - name: My Failed Event,
              integrationNodeName: MyNode,
              integrationServerName: MyServer,
              integrationName: MyApp,
              libraryName: MyLibrary,
              flowName: MyFlow,
              eventSourceAddress: CatchNode.transaction.Start
